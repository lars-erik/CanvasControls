<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<script src="Scripts/class.js" type="text/javascript"></script>
	<script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="Scripts/canvascontrols.js" type="text/javascript"></script>
	<script src="Scripts/canvascontrols.shape.js" type="text/javascript"></script>
	<script src="Scripts/canvascontrols.canvasview.js" type="text/javascript"></script>
	<script src="Scripts/canvascontrols.timeline.tree.js" type="text/javascript"></script>
</head>
<body>
	
	<canvas style="width:100%;height:600px;"></canvas>
	
	<script type="text/javascript">

		var canvasView = new canvascontrols.CanvasView("canvas");
		var tree = new canvascontrols.TimelineTree();
		var box1 = new canvascontrols.TimelineTreeNode({
			width: 150,
			height: 25,
			label: "Boks 1",
			hasChildren: true,
			expanded: true
		});
		var box2 = new canvascontrols.TimelineTreeNode({
			width: 150,
			height: 25,
			label: "Boks 2",
			hasChildren: true
		});
		var childBox = new canvascontrols.TimelineTreeNode({
			width: 150,
			height: 25,
			label: "Boks 1.1",
			hasChildren: true,
			expanded: false
		});
		var childBox2 = new canvascontrols.TimelineTreeNode({
			width: 150,
			height: 25,
			label: "Boks 2.1",
			hasChildren: true,
			expanded: false
		});
		var grandChildBox = new canvascontrols.TimelineTreeNode({
			width: 150,
			height: 25,
			label: "Boks 1.1.1",
			hasChildren: true,
			expanded: false
		});
		box1.add(childBox);
		box2.add(childBox2);
		childBox.add(grandChildBox);
		tree.add(box1);
		tree.add(box2);
		canvasView.add(tree);

		var obj = new Object();
		tree.addListener(obj, repaint);

		canvasView.paint();

		function repaint() {
			canvasView.paint();
		}

	</script>
	
	<input type="button" onclick="box1.toggle();"/>
	<input type="button" onclick="box2.toggle();"/>
	<input type="button" onclick="childBox.toggle();"/>

</body>
</html>
